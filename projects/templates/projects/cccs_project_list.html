{% extends 'base.html' %}
{% with use_right_col=False %}
    {% block main %}
        <h2>CCCS Projects</h2>
        <ul>
            {% for project in object_list %}
                <li><a href="{% url 'project-detail' slug=project.slug %}">{{ project.name }}</a></li>
            {% endfor %}
        </ul>
    {% endblock main %}
{% endwith %}
